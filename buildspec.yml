version: 0.1

phases:
  install:
    commands:
      - echo Restoring dependant libraries
      - dotnet restore
  pre_build:
    commands:
      - echo Compiling and packaging up code
      - dotnet lambda package
  build:
    commands:
      - BUILD=`git log --pretty=format:'%h' -n 1`
      - printenv
      - echo Generating cloudformation template
      - aws cloudformation package --template-file app_def.yml --output-template-file serverless-$BUILD.yml --s3-bucket fitness-app-workouts-code

artifacts:
  files:
      - serverless-*.yml 

